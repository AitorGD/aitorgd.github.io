<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Itinerario del Día</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    #mapa-dia {
      height: 300px;
      width: 90%;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }
    .botones-navegacion {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .galeria {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    .galeria img {
      max-width: 150px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Itinerario</h2>
  <div id="contenido-itinerario" class="card"></div>
  

  <div class="botones-navegacion">
    <button onclick="navegar(-1)">← Día anterior</button>
    <button onclick="window.location.href='calendario.html'">Volver al calendario</button>
    <button onclick="navegar(1)">Día siguiente →</button>
  </div>

  <script src="js/itinerario.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-veXgCi4FqNIYhEWgbQoNmGEhOCueju4&callback=inicializarMapa"></script>
</body>
</html>
